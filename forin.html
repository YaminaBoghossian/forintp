<script>
// création d'un objet js 

let objet = {
    age: 60,
    date:6,
    mois:8
};

//Boucle for in pour parcourir diff objets

    console.log(objet[varia]);
};

//afficher les cles en console 
for (let stat in objet) {
    console.log(stat);
};

for (let all in objet) {
    console.log(objet);
};



    </script>
